<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="top" class="text-center py-6">
   <div class="bg-holder overlay overlay1" style="background-image: url('./assets/images/background-1.jpg');"></div>
   <div class="container">
    <div class="row min-vh-100 align-items-center">
        <div class="col-md-9 col-lg-6 mx-auto">
            <div class="mb-5">
                <a href="./main.html">
                    <img src="./assets/images/logo-light.png" style="position: relative; opacity: 1;" alt="">
                </a>
            </div>
            <div class="card">
                <div class="card-body p-md-5">
                    <h4 class="text-uppercase">create your elixir account</h4>
                   <form action="" class="text-start mt-4">
                    <div class="row align-items-center g-4">
                        <div class="col-6">
                            <input class="form-control myconrol1" type="text" placeholder="First name" aria-label="First Name">
                        </div>
                        <div class="col-6">
                            <input class="form-control myconrol1" type="text" placeholder="Last name" aria-label="Last Name">
                        </div>
                        <div class="col-12">
                            <input class="form-control myconrol1" type="email" placeholder="Email Address" aria-label="Email Address">
                        </div>
                        <div class="col-12"><input class="form-control myconrol1" type="Password" placeholder="Password" aria-label="Password"></div>
                        <div class="col-12"><input class="form-control myconrol1" type="Password" placeholder="Confirm Password" aria-label="Confirm Password"></div>
                        <div class="row align-items-center mt-3">
                      <div class="col-6 mt-3">
                        <div class="form-check"><input class="form-check-input" id="rememberMe" type="checkbox" value=""><label class="form-check-label text-500 lh-sm fw-semi-bold" for="rememberMe">I agree with the terms &amp; conditions</label></div>
                      </div>
                      <div class="col-6 mt-2 mt-sm-3"><button class="btn btn-primary btn-primary1 w-100" type="submit">Create Account</button></div>
                    </div>
                    </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
   </div>
    <script src="./assets/js/bootstrap.bundle.js">
